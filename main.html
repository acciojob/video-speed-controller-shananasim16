<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Video Speed Scrubber</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="wrapper">
    <video class="flex" width="765" height="430" src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" controls></video>
    <div class="speed">
      <div class="speed-bar">1Ã—</div>
    </div>
  </div>

<script  src="./script.js">
  //Your code goes here
	// Get all the elements
const video = document.querySelector('video');
const speed = document.querySelector('.speed');
const speedBar = document.querySelector('.speed-bar');

// Add event listeners

// Listen for mousemove on the speed element
speed.addEventListener('mousemove', handleMove);

// Implement the function to change playback speed

function handleMove(e) {
  const y = e.pageY - this.offsetTop;
  const percent = y / this.offsetHeight;
  const min = 0.4;
  const max = 4;
  const playbackRate = percent * (max - min) + min;

  speedBar.textContent = `${playbackRate.toFixed(2)}x`;
  video.playbackRate = playbackRate;
}

</script>
</body>
</html>
